# ~/.config/starship.toml

# Global options (from `settings` block)
add_newline = true
command_timeout = 2000

# This is where the 'format' string goes, translated from `lib.concatStrings`
# Each item in the `lib.concatStrings` list becomes a segment in the string.
format = """\
[ ](#2361ad)\
$os\
$username\
[](fg:#2361ad bg:#3f75cd)\
$directory\
[](fg:#3f75cd bg:#a3aed2)\
$git_branch\
$git_status\
[](fg:#a3aed2 bg:#769ff0)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:#769ff0 bg:#4b55cc)\
$time\
[](fg:#4b55cc)\
$line_break\
$character\
"""

# Module Definitions (from nested blocks like `os = { ... }`)

[os]
disabled = false
style = "bg:#2361ad fg:#ffffff"

[os.symbols]
NixOS = ""
Fedora = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"

[username]
show_always = true
style_user = "bg:#2361ad fg:#ffffff"
style_root = "bg:#5e81ac fg:#ffffff"
format = "[ $user ]($style)" # Removed the extra `(bg:#5e81ac fg:base06)` as style already applies it. 

[directory]
style = "bg:#3f75cd fg:#ffffff"
format = "[ $path ]($style)"
use_os_path_sep = true
truncate_to_repo = false
#truncation_length = 3
#truncation_symbol = "..."

[directory.substitutions]
Documents = "󰈙"
Downloads = ""
Music = "󰝚"
Pictures = ""

[git_branch]
symbol = " "
style = "bg:#a3aed2"
# The format string was complex; let's simplify for direct TOML and common usage.
# If you want the nested brackets, you need to be careful with escaping.
# Assuming you want `( symbol branch )` and `( status ahead_behind )`
format = "[ ( $symbol$branch(:$remote_branch) )](fg:#0f0f0f bg:#a3aed2)"


[git_status]
style = "bg:#a3aed2"
format = "[ ( $all_status$ahead_behind )](fg:#0f0f0f bg:#a3aed2)"

[nodejs]
symbol = ""
style = "bg:#a3be8c"
format = "[ $symbol ($version) ](fg:#101010 bg:#769ff0)"

[c]
symbol = ""
style = "bg:#a3be8c"
format = "[ $symbol ($version) ](fg:#101010 bg:#769ff0)"

[cpp]
disabled = false
symbol = ""
style = "bg:#72d0ed"
format = "[ $symbol ($version) ](fg:#101010 bg:#769ff0)"

[rust]
symbol = ""
style = "bg:#72d0ed"
format = "[ $symbol ($version) ](fg:#101010 bg:#769ff0)"

[php]
symbol = ""
style = "bg:#72d0ed"
format = "[ $symbol ($version) ](fg:#101010 bg:#769ff0)"

[java]
symbol = ""
style = "bg:#72d0ed"
format = "[ $symbol ($version) ](fg:#101010 bg:#769ff0)"

[kotlin]
symbol = ""
style = "bg:#72d0ed"
format = "[ $symbol ($version) ](fg:#101010 bg:#769ff0)"

[haskell]
symbol = ""
style = "bg:#72d0ed"
format = "[ $symbol ($version) ](fg:#101010 bg:#769ff0)"

[python]
symbol = ""
style = "bg:#69ccdb"
format = "[ $symbol ($version) ](fg:#101010 bg:#769ff0)"

[docker_context]
symbol = ""
style = "bg:sapphire"
format = '[[ $symbol( $context) ](fg:crust bg:#769ff0)]($style)'

[conda]
symbol = "  "
style = "fg:crust bg:sapphire"
format = '[$symbol$environment ]($style)'
ignore_base = false

[time]
disabled = false
time_format = "%r"
style = "bg:a3be8c"
format = "[[  $time ](fg:#ffffff bg:#4b55cc)]($style)"

[line_break]
disabled = false

[character]
disabled = false
success_symbol = "[](bold fg:#18D661)"
error_symbol = "[](bold fg:#d62929)"

